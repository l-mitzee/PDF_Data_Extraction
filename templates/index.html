<!DOCTYPE html>
<html>
<head>
    <title>Background Image Example</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1579444741963-5ae219cfe27c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added */
        }

        .form-group {
            margin-bottom: 50px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a7cd94;
            font-size: 18px;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"] {
            background-color: #45a049;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #4cafae;
        }
        
        .form-group a {
            display: inline-block;
            background-color: #45a049;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px; /* Added */
        }

        .form-group a:hover {
            background-color: #4cafae;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Document Data Extraction</h1>
    <div class="container">
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_file">Upload a file:</label>
                <input type="file" name="pdf_file" id="pdf_file">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
            <div class="form-group"> <!-- Moved -->
                <a href="/extract">Extract Key Information</a>
            </div>
        </form>
    </div>
</body>
</html>
